<!DOCTYPE html>
<html>
    <head>
        <title>Conversão Combustível</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">&nbsp;</div>
            {% if result: -%}
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                            {% if result <= comp: -%}
                                {{result}} - Álcool é melhor
                            {% else: -%}
                                {{result}} - Gasolina é melhor
                            {% endif %}
                        </p>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
            {% else -%}
                <div class="row">
                    <div class="col-12 text-center">
                        <p>Digite nos campos abaixo os preços do Etanaol e da Gasolina.</p>
                        <p><span style="color: red;"><strong>NÃO</strong></span> utilize <span style="color: red;"><strong>LETRAS</strong> <span style="color: black;">ou</span> <span style="color: red;"><strong>VÍRGULA!</strong></p>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
            {% endif %}
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                        <form action="#" class="needs-validation" method="POST">
                            <label for="etanol" class="form-label">Preço do Etanol:</label><br />
                            <input type="text" class="form-control-lg" name="etanol" required onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 190 || event.charCode == 110" /><br />
                            <label for="gasolina" class="form-label">Preço da Gasolina:</label><br />
                            <input type="text" class="form-control-lg" name="gasolina" required  onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 190 || event.charCode == 110" /><br /><br />
                            <input type="submit" class="btn btn-success" value="Calcular"/>
                        </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </body>
</html>
