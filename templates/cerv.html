<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <title>Compara Cervejas</title>
        <meta charset="UTF-8">
        <style>
            body {background-color: black;}
            div   {color: white;}
            p    {color: white;}
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">&nbsp;</div>
            {% if resultado: -%}
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                            <div class="alert alert-success">{{resultado}}</div>
                        </p>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
            {% else -%}
                <div class="row">
                    <div class="col-12 text-center">
                        <p>Preencha os valores abaixo</p>
                        <p><span style="color: red;"><strong>NÃO</strong></span> utilize <span style="color: red;"><strong>LETRAS</strong> <span style="color: white;">ou</span> <span style="color: red;"><strong>VÍRGULA!</strong></p>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
            {% endif %}
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 text-center">
                    <form action="#" class="needs-validation" method="POST">
                        <label for="litrao" class="form-label">Litrão:</label><br />
                        <input type="text" class="form-control-lg" name="litrao" pattern="[0-9]+[.][0-9]+" placeholder="Formato: 0.00" value=0.0 required /><br /><br />
                        <label for="seisct" class="form-label">Garrafa de 600ml:</label><br />
                        <input type="text" class="form-control-lg" name="seisct" pattern="[0-9]+[.][0-9]+" placeholder="Formato: 0.00" value=0.0 required /><br /><br />
                        <label for="quinci" class="form-label">Garrafa de 550ml:</label><br />
                        <input type="text" class="form-control-lg" name="quinci" pattern="[0-9]+[.][0-9]+" placeholder="Formato: 0.00" value=0.0 required /><br /><br />
                </div>
                <div class="col-4 text-center">
                        <label for="trezcc" class="form-label">Lata de 355ml:</label><br />
                        <input type="text" class="form-control-lg" name="trezcc" pattern="[0-9]+[.][0-9]+" placeholder="Formato: 0.00" value=0.0 required /><br /><br />
                        <label for="trezci" class="form-label">Lata de 350ml:</label><br />
                        <input type="text" class="form-control-lg" name="trezci" pattern="[0-9]+[.][0-9]+" placeholder="Formato: 0.00" value=0.0 required /><br /><br />
                        <label for="duzsen" class="form-label">Lata de 269ml:</label><br />
                        <input type="text" class="form-control-lg" name="duzsen" pattern="[0-9]+[.][0-9]+" placeholder="Formato: 0.00" value=0.0 required /><br /><br />
                        <input type="submit" class="btn btn-success" value="Calcular"/>
                </form>
                </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>
</html>
